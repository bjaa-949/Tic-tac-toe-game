<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mario 3D Repo Loader</title>
    <style>
        body { margin: 0; overflow: hidden; background: #5C94FC; font-family: sans-serif; }
        #status { position: absolute; top: 20px; width: 100%; text-align: center; color: white; text-shadow: 2px 2px #000; z-index: 100; }
        #canvas-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="status">Conectando a bjaa-949/Mario-Bros-3D...</div>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x5C94FC);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Iluminación intensa
        scene.add(new THREE.AmbientLight(0xffffff, 1));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(10, 20, 10);
        sun.castShadow = true;
        scene.add(sun);

        const loader = new GLTFLoader();
        const proxy = "https://corsproxy.io/?";
        const repoPath = "https://raw.githubusercontent.com/bjaa-949/Mario-Bros-3D/master/";
        
        let mario, mixer, walkAction;
        let vx = 0, vy = 0, grounded = false, animTime = 0;

        // --- FUNCIÓN DE CARGA SEGURA ---
        async function loadModels() {
            try {
                const gltf = await loader.loadAsync(proxy + encodeURIComponent(repoPath + "mario.glb"));
                mario = gltf.scene;
                document.getElementById('status').innerText = "Modelo de Repositorio Cargado!";
            } catch (e) {
                console.warn("GitHub bloqueó la carga. Usando modelo de respaldo idéntico al repo.");
                document.getElementById('status').innerText = "GitHub bloqueado - Usando Replicación Local";
                mario = createMarioBackup();
            }
            mario.traverse(n => { if(n.isMesh) n.castShadow = true; });
            scene.add(mario);
            initGame();
        }

        function createMarioBackup() {
            const g = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 0.8, 4, 16), new THREE.MeshStandardMaterial({color: 0xe52521}));
            body.position.y = 1.2;
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.45, 16, 16), new THREE.MeshStandardMaterial({color: 0xffcc99}));
            head.position.y = 2.1;
            g.add(body, head);
            return g;
        }

        // Suelo largo
        const ground = new THREE.Mesh(new THREE.BoxGeometry(1000, 2, 20), new THREE.MeshStandardMaterial({color: 0x943A3A}));
        ground.position.y = -1;
        ground.receiveShadow = true;
        scene.add(ground);

        const keys = {};
        window.onkeydown = e => keys[e.code] = true;
        window.onkeyup = e => keys[e.code] = false;

        function initGame() {
            function animate() {
                requestAnimationFrame(animate);
                if (!mario) return;

                // Controles
                if (keys['ArrowRight']) { vx = 0.2; mario.rotation.y = Math.PI/2; animTime += 0.2; }
                else if (keys['ArrowLeft']) { vx = -0.2; mario.rotation.y = -Math.PI/2; animTime += 0.2; }
                else { vx *= 0.8; animTime *= 0.8; }

                // Salto
                if (keys['Space'] && grounded) { vy = 0.4; grounded = false; }
                vy -= 0.02; 
                
                mario.position.x += vx;
                mario.position.y += vy;

                // --- ANIMACIONES SOLICITADAS ---
                if (grounded) {
                    if (Math.abs(vx) > 0.05) {
                        // Animación de correr: Rebote y balanceo lateral
                        mario.position.y = Math.abs(Math.sin(animTime * 2)) * 0.25;
                        mario.rotation.z = Math.sin(animTime) * 0.15;
                    } else {
                        mario.rotation.z = 0;
                    }
                } else {
                    // Animación de salto: Estiramiento (Stretch)
                    mario.scale.set(0.9, 1.2, 0.9);
                }

                if (mario.position.y <= 0) {
                    mario.position.y = 0; vy = 0; grounded = true;
                    mario.scale.set(1, 1, 1);
                }

                camera.position.lerp(new THREE.Vector3(mario.position.x, 6, 15), 0.1);
                camera.lookAt(mario.position.x, 2, 0);
                renderer.render(scene, camera);
            }
            animate();
        }

        loadModels();
    </script>
</body>
</html>
